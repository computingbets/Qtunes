<!DOCTYPE html>
<html>
    <head>
      <title>Qtunes</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <h1>Make your own playlist</h1>
          <button id="nav-options" type="button" class="btn btn-default navbar-btn navbar-right" data-dismiss="modal">Options</button>
          <button id="nav-sign-in" type="button" class="btn btn-default navbar-btn navbar-right" data-dismiss="modal">Log In</button>
          <button id="nav-sign-up" type="button" class="btn btn-default navbar-btn navbar-right" data-dismiss="modal">Sign up</button>
        </div>
      </nav>
      <div class="question-container col-xs-12" id="questions">
        <div class="col-xs-12 answer-container">
          <h3>Question One</h3>
          <p>
            What kind of house do you want?
          </p>
          <div class="answers" id="1">
            made of old wood
          </div>
          <div class="answers" id="2">
            a marble house
          </div>
          <div class="answers" id="3">
            Who said I wanted a house?
          </div>
          <div class="answers" id="4">
            I am house.
          </div>
          <button id="display-playlist" type="button">Get your playlist</button>
           <h4>Update song - all fields so necessary</h4>
           <input type ="text" id="update-song-id" placeholder="enter song id">
           <input type ="text" id="update-title" placeholder="update title">
           <input type ="text" id="update-artist" placeholder="update artist">
           <input type ="text" id="update-links" placeholder="update dat link">
           <button id="update-song" type="button">Updayt song</button>
          <div id="playlist-display">
          </div>
      </div>
          <h4>Oi! This playlist is rubbish!</h4>
          <button id="delete-playlist" type="button">Delete your playlist</button>
        </div>
      <!--  Register Modal-->
       <div id="open-sign-up" class="modal fade" tabindex="-1" role="dialog">
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <h4 class="modal-title">Sign up</h4>
               </div>
               <div class="modal-body">
                 <form id="sign-up">
                   <fieldset>
                     <input type="text" name="credentials[email]" placeholder="Email">
                     <input type="password" name="credentials[password]" placeholder="Password">
                     <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                     <input type="submit" name="submit" value="Submit">
                   </fieldset>
                 </form>
               </div>
             </div><!-- /.modal-content -->
           </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->

         <!--  Register Modal-->
          <div id="open-sign-in" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Sign in</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Password">
                        <input type="submit" name="submit" value="Submit">
                      </fieldset>
                    </form>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <div id="open-options" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Log out</h4>
                    </div>
                    <div class="modal-body">
                      <form id="options">
                        <fieldset>
                          <input type="submit" name="submit" value="Log out!">
                        </fieldset>
                        <form id="change-password">
                        <fieldset>
                          <legend>Change Password!</legend>
                          <input type="password" name="passwords[old]" placeholder="Current Password">
                          <input type="password" name="passwords[new]" placeholder="New Password">
                          <input type="submit" name="submit" value="Change Password">
                        </fieldset>
                      </form>
                      </form>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
    </body>
</html>
